<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTrain</title>
  <link rel="stylesheet" href="/views/public.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="content first-content">
        <div class="first-column">
            <h2 class="title title-primary">Bem vindo!</h2>
            <p class="description description-primary">Para ver seus treinos</p>
            <p class="description description-primary">faça login e construa seu novo eu</p>
            <button id="signin" class="btn btn-primary">Entrar</button>
        </div>    
        <div id="register" class="second-column">
            <h2 class="title title-second">Crie uma conta</h2>            
            <p class="description description-second">"Não deixe que a preguiça seja mais forte do que a sua vontade de mudar"</p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" id="name" placeholder="Nome">
                </label>
                
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" id="email" placeholder="Email">
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="password" placeholder="Senha">
                </label>

                <label class="label-input" for="">
                  <i class="fas fa-lock icon-modify"></i>
                  <input type="password" id="confirmPassword" placeholder="Confirme senha">
              </label>
                                
                <button class="btn btn-second">Cadastrar</button>        
            </form>
        </div>
    </div>
    <div class="content second-content">
        <div class="first-column">
            <h2 class="title title-primary">hello, aluno!</h2>
            <p class="description description-primary">Conecte-se a sua força</p>
            <p class="description description-primary">e comece uma nova jornada</p>
            <button id="signup" class="btn btn-primary">Cadastre-se</button>
        </div>
        <div id="login" class="second-column">
            <h2 class="title title-second">Entrar</h2>            
            <p class="description description-second">Retorne as suas atividades:</p>
            <form class="form">
            
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" id="loginEmail" placeholder="Email">
                </label>
            
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="loginPassword" placeholder="Senha">
                </label>
            
                <a class="password" href="#">Esqueceu sua senha?</a>
                <button class="btn btn-second">Entrar</button>
            </form>
        </div>
    </div>
</div>
        <script src="/views/script.js"></script>
</body>
</html>
